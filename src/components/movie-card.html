      <!-- LABEL MOVIE / SERIES DENGAN IKON -->
      <span class="card-type-label movie" if.bind="movie.type === 'Movie'">

      <span class="card-type-label series" if.bind="movie.type === 'Series'">
        <i class="fas fa-tv"></i> ${movie.type}
      </span>

  <style>
    .play-overlay {

      background: rgba(0,0,0,0.4); display: flex;

      opacity: 0; transition: 0.3s;
