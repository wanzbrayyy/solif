<template>
  <require from="../../components/movie-card"></require>

  <div class="container">
    <h2 class="section-title">
      <i class="fas fa-search"></i> Hasil Pencarian: <span style="color: var(--accent)">"${query}"</span>
    </h2>

    <div if.bind="isLoading" style="text-align: center; padding: 50px; color: var(--accent);">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>

    <div class="grid" if.bind="!isLoading && movies.length > 0">
      <movie-card repeat.for="movie of movies" movie.bind="movie"></movie-card>
    </div>

    <div if.bind="!isLoading && movies.length === 0" style="text-align: center; padding: 50px; color: #555;">
      <i class="fas fa-ghost fa-3x"></i>
      <p style="margin-top: 10px;">Tidak ditemukan film dengan kata kunci tersebut.</p>
    </div>
  </div>
</template>
