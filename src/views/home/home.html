<template>
  <require from="../../components/movie-card"></require>

  <div class="container">
    <div class="hero" if.bind="trending.length > 0">
      <div style="background: linear-gradient(to right, #000 30%, transparent), url('${trending[0].cover}'); background-size: cover; height: 400px; border-radius: 10px; display: flex; align-items: center; padding: 40px; border: 1px solid #222;">
        <div style="max-width: 50%;">
          <h1 style="font-size: 3rem; color: var(--accent); text-shadow: 0 0 10px rgba(0,229,255,0.5); margin-bottom: 10px;">${trending[0].title}</h1>
          <p style="color: #ccc; margin-bottom: 20px;"><i class="fas fa-eye"></i> ${trending[0].views}</p>
          <a href.bind="trending[0].videoUrl" target="_blank" class="btn">
            <i class="fas fa-play"></i> NONTON SEKARANG
          </a>
        </div>
      </div>
    </div>

    <br><br>

    <h2 class="section-title"><i class="fas fa-fire"></i> Sedang Trending</h2>
    <div class="grid">
      <movie-card repeat.for="movie of trending" movie.bind="movie"></movie-card>
    </div>

    <br><br>

    <h2 class="section-title"><i class="fas fa-dragon"></i> Anime Pilihan</h2>
    <div class="grid">
      <movie-card repeat.for="movie of anime" movie.bind="movie"></movie-card>
    </div>

    <br><br>

    <h2 class="section-title"><i class="fas fa-thumbs-up"></i> Rekomendasi Untukmu</h2>
    <div class="grid">
      <movie-card repeat.for="movie of recommended" movie.bind="movie"></movie-card>
    </div>
  </div>
</template>
